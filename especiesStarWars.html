<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Especies StarWars</title>
</head>
<body>
    <script>

/************************************************************************************************
XMLHttpRequest es un objeto en JavaScript que se utiliza para hacer solicitudes HTTP (o HTTPS) de  forma asíncrona. 
Se utiliza a menudo para enviar y recibir datos del servidor sin necesidad de recargar la página completa. 
Esto permite una experiencia de usuario más fluida y dinámica en las aplicaciones web. 
También se utiliza en algunas tecnologías de programación como AJAX.
*/

//Creamos un Objeto Javascript para peticiones usando protocolo HTTP
var httpObjet = new XMLHttpRequest();

//Creamos la petición al HOST usando un verbo GET del protocolo HTTP
httpObjet.open("GET", "https://swapi.dev/api/species/", false);
//Ejecutamos 
httpObjet.send(null);

//Vemos el resultado. Texto en formato JSON
console.log(httpObjet.responseText); 

//Vemos el tipo de dato obtenido
console.log(typeof httpObjet.responseText); 

jsonSpecies = JSON.parse(httpObjet.responseText); 

//Mostrar los resultados    
console.log(jsonSpecies.results );

//Ver el nombre de las especies de Starwars
jsonSpecies.results.forEach(function(result){ console.log(result.name); });


/** --------------------------------
###### Creamos el HTML ##############
*/

var ol = document.createElement("ol");

for(var i=0; i<jsonSpecies.results.length; i++){
    var li = document.createElement("li");
    li.innerHTML = jsonSpecies.results[i].name;
    ol.appendChild(li);
}
document.body.appendChild(ol);


    </script>
</body>
</html>
